<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta
      name="viewport"
      content="width=device-width, initial-scale=1.0"
    />
    <link rel="stylesheet" href="style.css" />
    <title>Quiz App</title>
    <style>
      body {
        font-family: Arial, sans-serif;
        margin: 0;
        padding: 0;
        background-color: #f3f5f8;
      }
      .quiz-container {
        background-color: #ffffff;
        max-width: 800px;
        margin: 50px auto;
        padding: 20px;
        border-radius: 10px;
        box-shadow: 0px 0px 10px rgba(0, 0, 0, 0.1);
      }
      .quiz-header {
        text-align: center;
        margin-bottom: 20px;
      }
      .answer {
        display: none;
      }
      label {
        display: block;
        cursor: pointer;
        padding: 10px;
        border: 1px solid #ccc;
        border-radius: 5px;
        margin-bottom: 10px;
        background-color: #fff;
      }
      button {
        display: block;
        margin: 0 auto;
        padding: 10px 20px;
        background-color: #007bff;
        color: #fff;
        border: none;
        border-radius: 5px;
        cursor: pointer;
      }
      button:hover {
        background-color: #0056b3;
      }
      .creator-details {
        text-align: center;
        margin-top: 20px;
      }
      .logo {
        width: 50px;
        height: 50px;
        display: block;
        margin: 0 auto;
      }
    </style>
  </head>
  <body>
    <div class="quiz-container" id="quiz">
      <div class="quiz-header">
        <h2 id="question">Question is loading...</h2>
        <ul>
          <li>
            <input
              type="radio"
              name="answer"
              id="a"
              class="answer"
            />
            <label for="a" id="a_text">Answer...</label>
          </li>
          <li>
            <input
              type="radio"
              name="answer"
              id="b"
              class="answer"
            />
            <label for="b" id="b_text">Answer...</label>
          </li>
          <li>
            <input
              type="radio"
              name="answer"
              id="c"
              class="answer"
            />
            <label for="c" id="c_text">Answer...</label>
          </li>
          <li>
            <input
              type="radio"
              name="answer"
              id="d"
              class="answer"
            />
            <label for="d" id="d_text">Answer...</label>
          </li>
        </ul>
      </div>
      <button id="submit">Submit</button>
    </div>
    <div class="creator-details">
      <img
        src="Gold Luxury Business Logo.png"
        alt="Logo"
        class="logo"
      />
      <h3>Website Created By:</h3>
      <p> Vinay kumar ADV Indian Coder</p>
      <p>Contact: advindiancoder@gmail.com</p>
    </div>
    <script src="script.js"></script>
  </body>
</html>
